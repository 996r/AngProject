<body id="reportsPage" class="bg02">
  <div class="" id="home">
    <div class="container">
      <div class="row"></div>
      <div class="row tm-content-row tm-mt-big">
        <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
          <div class="bg-white tm-block h-100">
            <div class="row">
              <div class="col-md-8 col-sm-12">
                <h2 class="tm-block-title d-inline-block">All Printers</h2>
              </div>

              <div class="col-md-4 col-sm-12 text-right">
                <a href="/add-printer" class="btn btn-small btn-primary"
                  >Add New Printer</a
                >
              </div>
            </div>
            <div class="table-responsive">
              <table
                class="table table-hover table-striped tm-table-striped-even mt-3"
              >
                <thead>
                  <tr class="tm-bg-gray">
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Printer Model</th>
                    <th scope="col" class="text-center">Serial Number</th>
                    <th scope="col" class="text-center">Address/Location</th>
                    <th scope="col" class="text-center">Ip Address</th>
                    <th scope="col" class="text-center">Mac Address</th>
                    <th scope="col" class="text-center">Total Counter</th>
                    <th scope="col" class="text-center">Branch Code</th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  @for (printer of printers$| async; track printer._id) {
                  <app-printer-item
                    [printer]="printer"
                    (editClicked)="onEditPrinter($event)"
                    (deleteClicked)="onDeletePrinter($event)"
                  ></app-printer-item>
                  }
                </tbody>
              </table>
            </div>

            <div class="tm-table-mt tm-table-actions-row">
              <div class="tm-table-actions-col-left">
                <button class="btn btn-danger">Delete Selected Items</button>
              </div>
              <div class="tm-table-actions-col-right">
                <span class="tm-pagination-label">Page</span>
                <nav aria-label="Page navigation" class="d-inline-block">
                  <ul class="pagination tm-pagination">
                    <li class="page-item active">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
